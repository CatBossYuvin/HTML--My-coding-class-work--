<html>
    <body>
<p>Enter a number and click BEEP: </p>  
<input id="id1" type="number" min="100" max="500" required>
<button onclick="myFunction()">BEEP</button>
<p>If the number is less than 100 or more than 500, an error message wil be displayed.</p>
<p id="result"></p>

<script>

    function myFunction() {
        var inpObj= document.getElementById("id1");
        if (!inpObj.checkValidity()) {
            document.getElementById("result").innerHTML= inpObj.validationMessage;
        } else{
      document.getElementById("result").innerHTML="Input ok";
     }
    }
</script>
</body>
</html>
